<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <h1>商品列表</h1>
  <div id="add-good-form">
    <h3>添加新商品</h3>
    <input type="text" id="good-title" placeholder="商品名称">
    <input type="number" id="good-price" placeholder="商品价格">
    <button id="add-good-btn">添加到菜单</button>
  </div>
  <div class="goods-list">
  </div>

  <div class="footer">
    购物车商品总数: <span class="total-count">0</span>
    <br>
    总价: <span class="total-price">¥0.00</span>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
